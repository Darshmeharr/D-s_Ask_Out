<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Eeman</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("bg.JPG");
  background-size: cover;
  background-position: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 1200px;
  padding: 25px;
  text-align: center;
}

h1 {
  font-size: 52px;
  margin-bottom: 10px;
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

h1 span { animation: pulse 1.5s infinite; }

@keyframes pulse { 50% { transform: scale(1.12); } }

.signature {
  font-size: 15px;
  opacity: 0.75;
  font-style: italic;
  margin-bottom: 40px;
  animation: fadeIn 3s ease forwards;
}

.main {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 40px;
  flex-wrap: wrap;
}

.frame {
  width: 320px;
  height: 420px;
  border-radius: 25px;
  border: 3px solid rgba(255,80,120,0.85);
  box-shadow: 0 18px 45px rgba(0,0,0,0.6);
  overflow: hidden;
  transition: transform 0.5s;
}

.frame:hover { transform: scale(1.05) rotate(1deg); }

.frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.middle { max-width: 600px; }

.poem {
  font-size: 18px;
  line-height: 1.9;
  margin-bottom: 20px;
  animation: fadeIn 3s forwards;
}

.question {
  font-size: 26px;
  margin-bottom: 12px;
  animation: fadeIn 4s forwards;
}

.icons {
  display: flex;
  justify-content: center;
  gap: 60px;
}

.icon {
  font-size: 60px;
  cursor: pointer;
  transition: 0.3s;
}

.icon:hover { transform: scale(1.2); }

.play-btn {
  margin-top: 12px;
  padding: 12px 26px;
  font-size: 15px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(0,0,0,0.35);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.play-btn:hover {
  background: rgba(255,80,120,0.45);
  transform: scale(1.05);
}

#response { margin-top: 18px; }

#popupText {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,80,120,0.95);
  color: #fffacd;
  font-size: 22px;
  padding: 25px 35px;
  border-radius: 20px;
  z-index: 9999;
  opacity: 0;
  text-align: center;
  box-shadow: 0 0 25px rgba(255,80,120,0.9);
}

.heart, .floatingHeart {
  position: fixed;
  font-size: 22px;
  animation: float 8s linear infinite;
  opacity: 0.6;
}

@keyframes float { to { transform: translateY(-110vh); opacity: 0; } }

@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<body>

<!-- Songs -->
<audio id="mainSong" loop>
  <source src="Rabb_jaane.mp3" type="audio/mpeg">
</audio>

<audio id="apSong" loop>
  <source src="thinking-of-you.mp3" type="audio/mpeg">
</audio>

<audio id="thirdSong" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div id="popupText"></div>

<div class="container">
<h1>EEMAN KAUR <span>‚ù§Ô∏è</span></h1>
<p class="signature">From Darshmehar Singh to Eemanjot Kaur</p>

<div class="main">

  <div class="frame"><img src="image1.JPG"></div>

  <div class="middle">
    <div class="poem">
      I don‚Äôt know when admiration became affection,<br>
      but somewhere between moments and silence,<br>
      you stayed.<br><br>
      <b>Thinking Of You Right Now</b>
    </div>

    <div class="question">Will you be my Valentine?</div>

    <div class="icons">
      <div class="icon" onclick="yesClicked()">üíñ</div>
      <div class="icon" onclick="noClicked()">üåô</div>
    </div>

    <button class="play-btn" onclick="toggleApSong()">‚ñ∂ Play: Thinking Of You ‚Äì AP Dhillon</button>
    <button class="play-btn" onclick="toggleThirdSong()">‚ñ∂ Play: Perfect ‚Äì Ed Sheeran</button>

    <div id="response"></div>
  </div>

  <div class="frame"><img src="image2.JPG"></div>

</div>
</div>

<script>
const mainSong = document.getElementById("mainSong");
const apSong = document.getElementById("apSong");
const thirdSong = document.getElementById("thirdSong");
const popupText = document.getElementById("popupText");

function stopAllMusic() {
  document.querySelectorAll("audio").forEach(a => {
    a.pause();
    a.currentTime = 0;
  });
}

function toggleApSong() {
  stopAllMusic();
  apSong.play();
}

function toggleThirdSong() {
  stopAllMusic();
  thirdSong.play();
}

function yesClicked() {
  stopAllMusic();
  mainSong.play();
  document.getElementById("response").innerHTML =
    "You just made something beautiful happen ü§ç";

  popupText.innerHTML =
    "February 6th, 2026 üíñ<br>Top floor of SUB at 2 PM<br><i>I‚Äôll be waiting‚Ä¶</i>";
  popupText.style.opacity = 1;
  setTimeout(() => popupText.style.opacity = 0, 12000);
}

function noClicked() {
  document.getElementById("response").innerHTML =
    "Some feelings are still beautiful, even when unreturned ü§ç";
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 600);
</script>

</body>
</html>
