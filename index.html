<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Eeman</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url("bg.JPG");
  background-size: cover;
  background-position: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 1200px;
  padding: 25px;
  text-align: center;
}

h1 {
  font-size: 52px;
  margin-bottom: 10px;
  animation: fadeIn 2s ease forwards;
  opacity: 0;
}

h1 span {
  animation: pulse 1.5s infinite;
  display: inline-block;
}

@keyframes pulse { 50% { transform: scale(1.12); } }

.signature {
  font-size: 15px;
  opacity: 0.75;
  font-style: italic;
  margin-bottom: 40px;
  animation: fadeIn 3s ease forwards;
  opacity: 0;
}

.main {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  gap: 40px;
  flex-wrap: wrap;
}

.frame {
  width: 320px;
  height: 420px;
  border-radius: 25px;
  border: 3px solid rgba(255, 80, 120, 0.85); 
  box-shadow: 0 18px 45px rgba(0,0,0,0.6);
  overflow: hidden;
  transition: transform 0.5s;
}

.frame:hover { transform: scale(1.05) rotate(1deg); }
.frame img { width: 100%; height: 100%; object-fit: cover; }

.middle { max-width: 600px; }

.poem {
  font-size: 18px;
  line-height: 1.9;
  margin-bottom: 20px;
  opacity: 0;
  animation: fadeInText 3s forwards;
}

@keyframes fadeInText { to { opacity: 1; } }

.question {
  font-size: 26px;
  margin-bottom: 12px;
  animation: fadeInText 4s forwards;
  opacity: 0;
}

.icons { display: flex; justify-content: center; gap: 60px; }
.icon { font-size: 60px; cursor: pointer; transition: 0.3s; }
.icon:hover { transform: scale(1.2); }

#response { margin-top: 18px; min-height: 40px; }

.play-btn {
  margin-top: 18px;
  padding: 12px 26px;
  font-size: 15px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(0,0,0,0.35);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.play-btn:hover { background: rgba(255,80,120,0.45); transform: scale(1.05); }

/* SKY BLUE POPUP */
#popupText {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(135, 206, 250, 0.98); 
  color: #003366; 
  font-size: 21px;
  font-weight: 600;
  padding: 25px 35px;
  border-radius: 20px;
  z-index: 9999;
  opacity: 0;
  text-align: center;
  line-height: 1.5;
  box-shadow: 0 0 30px rgba(135, 206, 250, 0.7);
  transition: opacity 0.5s;
  border: 2px solid #003366;
  pointer-events: none;
}

#emailPopup {
  display: none;
  position: fixed;
  left: 0; right: 0; bottom: 10%; 
  z-index: 10000;
  justify-content: center;
  align-items: center;
}

#emailPopupContent {
  background: rgba(17, 17, 17, 0.9);
  padding: 15px 30px;
  border-radius: 50px; 
  text-align: center;
  color: white;
  font-size: 16px;
  border: 1px solid rgba(255, 80, 120, 0.5);
  box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}

#emailPopup button {
  margin-left: 15px;
  padding: 8px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: #ff5078;
  color: white;
  font-weight: bold;
}

.heart, .floatingHeart {
  position: fixed;
  font-size: 22px;
  animation: float 8s linear infinite;
  opacity: 0.6;
}

@keyframes float { to { transform: translateY(-110vh); opacity: 0; } }

.petal {
  position: fixed;
  font-size: 18px;
  color: pink;
  animation: fall linear infinite;
}

@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

@keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<body>

<audio id="mainSong" loop preload="auto">
  <source src="Rabb_jaane.mp3" type="audio/mpeg">
</audio>

<audio id="apSong" loop preload="auto">
  <source src="Batana.mp3" type="audio/mpeg">
</audio>

<div id="popupText"></div>

<div class="container">
  <h1>EEMAN KAUR <span>‚ù§Ô∏è</span></h1>
  <p class="signature">From Darshmehar Singh to Eemanjot Kaur</p>

  <div class="main">
    <div class="frame"><img src="image1.JPG"></div>

    <div class="middle">
      <div class="poem">
        I don‚Äôt know when admiration<br>
        quietly became affection,<br>
        but somewhere between moments and silence,<br>
        you stayed.<br><br>
        <b>NEW MESSAGE: CLICK THE HEART</b>
      </div>

      <div class="question">Will you be my Valentine?</div>

      <div class="icons">
        <div class="icon" onclick="yesClicked()">üíñ</div>
        <div class="icon" onclick="noClicked()">üåô</div>
      </div>

      <button id="playButton" class="play-btn" onclick="toggleApSong()">
        ‚ñ∂ Play: Batana - Zack Knight
      </button>

      <div id="response"></div>
    </div>

    <div class="frame"><img src="image2.JPG"></div>
  </div>
</div>

<div id="emailPopup">
  <div id="emailPopupContent">
    Your Valentine email is ready! üíå
    <button onclick="sendEmail()">Send Now</button>
  </div>
</div>

<script>
const mainSong = document.getElementById("mainSong");
const apSong = document.getElementById("apSong");
const playButton = document.getElementById("playButton");
const popupText = document.getElementById("popupText");

function stopAllMusic() {
  mainSong.pause();
  mainSong.currentTime = 0;
  apSong.pause();
  apSong.currentTime = 0;
}

function toggleApSong() {
  if (apSong.paused) {
    stopAllMusic();
    apSong.play().then(() => {
      playButton.textContent = "‚è∏ Playing: Batana - Zack Knight";
    }).catch(err => {
      console.log("Audio Error:", err);
      alert("Please ensure 'Batana.mp3' is in the folder.");
    });
  } else {
    apSong.pause();
    playButton.textContent = "‚ñ∂ Play: Batana - Zack Knight";
  }
}

function yesClicked() {
  stopAllMusic();
  // FIXED: mainSong (Rabb_jaane.mp3) now plays when heart is clicked
  mainSong.play().catch(e => {
    console.log("Play failed:", e);
    alert("Please ensure 'Rabb_jaane.mp3' is in the folder.");
  });

  document.getElementById("response").innerHTML = "You just made something beautiful happen ü§ç";

  popupText.innerHTML = `
    Today is February 7th, 2026! ‚ù§Ô∏è<br>
    Wear something in <b>Blue</b>.<br>
    I'll be waiting at <b>Mill Lake Bridge</b> at <b>7 PM</b>.<br>
    I'll only be there for <b>20 minutes</b>, so don't be late...<br><br>
    <i>"If the stars are just memories of light, <br> I‚Äôd rather write a new story with you tonight." üå∏</i>
  `;
  popupText.style.opacity = 1;

  setTimeout(() => {
    document.getElementById("emailPopup").style.display = "flex";
  }, 1500);

  setTimeout(() => popupText.style.opacity = 0, 18000);

  for (let i = 0; i < 15; i++) {
    const heart = document.createElement("div");
    heart.className = "floatingHeart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 80 + "vw";
    heart.style.top = Math.random() * 60 + "vh";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

function noClicked() {
  document.getElementById("response").innerHTML = "That‚Äôs okay. ü§ç";
}

function sendEmail() {
  window.location.href = "mailto:darshmehar.dates.eeman@gmail.com?subject=Valentine&body=Yes, I would love to be your Valentine.";
}

// Background hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (12 + Math.random()*25) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 600);

// Background petals
setInterval(() => {
  const p = document.createElement("div");
  p.className = "petal";
  p.innerHTML = "üå∏";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (5 + Math.random()*5) + "s";
  p.style.top = "-50px";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 10000);
}, 700);
</script>

</body>
</html>
